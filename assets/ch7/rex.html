    <script>
      var shapeous = function () { // Shapeous app object
        console.log("** Regular Expressions **");
        
        var parse_url = /^(?:([A-Za-z]+):)?(\/{0,3})([0-9.\-A-Za-z]+)(?::(\d+))?(?:\/([^?#]*))?(?:\?([^#]*))?(?:#(.*))?$/;
        var url = "http://www.ora.com:80/goodparts?q#fragment";
        var result = parse_url.exec(url);
        var names = ['url','scheme','slash','host','port','path','query','hash'];
        var blanks = ' ';
        var i;
        console.log(result);
        for (i = 0; i < names.length; i += 1) {
          console.log
          ( names[i] + ':'
          + blanks.substring(names[i].length)
          , result[i]
          );
        }
        
        var parse_num = /^-?\d+(?:\.\d*)?(?:e[+\-]?\d+)?$/i;
        var testNum = function (num) {
          return parse_num.test(num);
        };
        console.log
        ( testNum("1")
        , testNum("number")
        , testNum("98.6")
        , testNum("132.21.86.100")
        , testNum("123.45E-67")
        , testNum("123.45D-67")
        );
        
        console.log("** The RegExp Constructor **");
        
        // Make a regular expression object that matches a JavaScript string
        var parseJS = new RegExp("\"(?:\\\\.|[^\\\\\\\"])*\"", "g");
        console.log(parseJS.test("var myvar = \"Hello, World!\";"));
        
        console.log("** Elements **");
        console.log("RegExp Choices:", "into".match(/in|int/));
        console.log("RegExp Classes:", "p@$$w0rd".match(/[!-\/:-@\[-`{-~]/));
      }();
